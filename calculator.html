<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qcademy - Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="body">
    <div class="wrapper">
        <div id="calculator">
            <div id="display">
                <div class="inner">0</div>
            </div>
            <div id="keybord">
                <table>
                    <tr>
                        <td class="func">+</td>
                        <td class="func">-</td>
                        <td class="func">*</td>
                        <td class="func">/</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td data-digit="1">1</td>
                        <td data-digit="2">2</td>
                        <td data-digit="3">3</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td data-digit="4">4</td>
                        <td data-digit="5">5</td>
                        <td data-digit="6">6</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td data-digit="7">7</td>
                        <td data-digit="8">8</td>
                        <td data-digit="9">9</td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>c</td>
                        <td data-digit="0">0</td>
                        <td>=</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>        <!-- End of wrapper -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
